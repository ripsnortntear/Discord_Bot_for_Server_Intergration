# This workflow will publish a package to npm when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: dbsi

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Updated to the latest LTS version
      - name: Install dependencies
        run: npm ci  # Use npm ci to install dependencies from package-lock.json

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Updated to the latest LTS version
          registry-url: https://registry.npmjs.org/
      - name: Install dependencies
        run: npm ci  # Use npm ci to ensure the exact versions from package-lock.json are installed
      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}  # Ensure this secret is set in your repository
